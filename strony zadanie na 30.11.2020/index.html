<!DOCTYPE html>

  <body>

    <script type="text/javascript">


      function jaka_liczba() {
        var liczba = parseFloat(prompt("Podaj liczbe"));

        if (liczba == 0) {
          alert("Liczba " + liczba + " to zero");
        } else if (liczba < 0) {
          alert("Liczba " + liczba + " jest ujemna");
        } else if (liczba > 0) {
          alert("Liczba " + liczba + " jest dodatnia");
        } else {
          alert("Coś poszło nie tak");
        }
      }

      function zakres() {
        wynik = "";
        var poczatek = parseFloat(prompt("Podaj liczbe początkową:"));
        var koniec = parseFloat(prompt("Podaj liczbe końcową:"));


        if (poczatek < koniec) {
          for (var i = poczatek; i < koniec; i++) {
            wynik += i + " ,";
          }
        } else {
          for (var j = poczatek; j > koniec; j--) {
            console.log(j);
            wynik += j + " ,";
          }
        }
        alert(wynik);
      }

    </script>

          <a onclick="jaka_liczba()" href="#">Jaka to liczba?</a> <br>
          <a onclick="zakres()" href="#">Liczby całkowite z zakresu</a>
        </div>
